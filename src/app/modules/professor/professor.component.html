<div class="container">
  <h2>Profesores</h2>

  <form (submit)="addProfessor()" class="form-container">
    <input type="text" [(ngModel)]="newProfessor.identification" [ngModelOptions]="{standalone: true}" placeholder="Identificación" required>
    <input type="text" [(ngModel)]="newProfessor.firstName" [ngModelOptions]="{standalone: true}" placeholder="Nombre" required>
    <input type="text" [(ngModel)]="newProfessor.lastName" [ngModelOptions]="{standalone: true}" placeholder="Apellido" required>
    <input type="number" [(ngModel)]="newProfessor.departmentId" [ngModelOptions]="{standalone: true}" placeholder="ID del Departamento">
    <button type="submit" [disabled]="!newProfessor.identification.trim() || !newProfessor.firstName.trim() || !newProfessor.lastName.trim()">Agregar</button>
  </form>

  <ul class="professor-list">
    <li *ngFor="let professor of professors">
      <div class="professor-info">
        <strong>{{ professor.firstName }} {{ professor.lastName }}</strong>  
        <span>(ID: {{ professor.identification }}, Dept: {{ professor.department.name || 'N/A' }})</span>
      </div>
      <button class="delete" (click)="deleteProfessor(professor.identification)">🗑️ Eliminar</button>
    </li>
  </ul>
</div>
