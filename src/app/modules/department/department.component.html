<div class="container">
  <h2>Departamentos</h2>

  <form (submit)="addDepartment()" class="form-container">
    <input type="text" [(ngModel)]="newDepartment.name" [ngModelOptions]="{standalone: true}" placeholder="Nombre del Departamento" required>
    <input type="number" [(ngModel)]="newDepartment.universityId" [ngModelOptions]="{standalone: true}" placeholder="ID de la Universidad" required>
    <button type="submit" [disabled]="!newDepartment.name.trim() || !newDepartment.universityId">Agregar</button>
  </form>

  <ul class="department-list">
    <li *ngFor="let department of departments">
      <div class="department-info">
        <strong>{{ department.name }}</strong>  
        <span>(ID Dept: {{ department.id }}, Univ: {{ department.university?.name || 'Desconocida' }})</span>
      </div>
      <button class="delete" (click)="deleteDepartment(department.id)">🗑️ Eliminar</button>
    </li>
  </ul>
</div>
